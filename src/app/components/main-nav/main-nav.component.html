<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #drawer class="sidenav" [mode]="over" [(opened)]="opened">
    <mat-toolbar color="light">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Dashboard</a>
      <a mat-list-item href="#">Permissions</a>
      <a mat-list-item href="#">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Toolbar -->
  <mat-sidenav-content>
    <mat-toolbar color="light">
      <button mat-icon-button (click)="opened=!opened" *ngIf="u">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="u">Welcome!</span>
      <span *ngIf="!u"><i class="fab fa-google"></i> SignIn</span>
      <!-- Vertical menu -->
      <button mat-icon-button class="ml-auto">
        <mat-icon>more_vert</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="userActions" *ngIf="!u">
        <mat-icon>perm_identity</mat-icon>
      </button>
      <button mat-mini-fab [matMenuTriggerFor]="userActions" *ngIf="u" class="avatar"
        [ngStyle]="{'background-image': 'url(' + u?.photoURL + ')'}">
      </button>
      <mat-menu #userActions="matMenu">
        <button mat-menu-item *ngIf="u" (click)="logout()">
          <span>Logout</span>
        </button>
        <button mat-menu-item *ngIf="!u" (click)="loginWithGoogle()">
          <span><i class="fab fa-google"></i> Login</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
